@(u: User, pager: Paginator[lidraughts.tournament.LeaderboardApi.TourEntry])(implicit ctx: Context)

@moreJs = {
@jsTag("vendor/jquery.infinitescroll.min.js")
}

@layout(u,
title = s"${u.username} tournaments",
path = "best",
moreJs = moreJs) {
<div class="content_box no_padding">
  @list(u, "best", pager, "Best results", "BEST")
</div>
}
