@(entries: Vector[lila.timeline.Entry])(implicit ctx: Context)

@base.layout(title = trans.timeline.txt()) {
<style type="text/css">
  #timeline_more td {
  padding: 1em 25px;
  }
  #timeline_more time {
  font-size: 0.8em;
  }
  #timeline_more a {
  font-weight: bold;
  text-decoration: none;
  }
  #timeline_more a.user_link {
  background: none;
  padding-left: 0;
  display: inline-block;
  }
</style>
<div id="timeline_more" class="content_box small_box no_padding">
  <h1>@trans.timeline()</h1>
  <table class="datatable"><tbody>
      @entries.filter(e => e.okForKid || ctx.noKid).map { e =>
      <tr>
        <td>@timeline.entry(e)</td>
      </tr>
      }
  </tbody></table>
</div>
}.toHtml
