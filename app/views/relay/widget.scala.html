@(r: lila.relay.Relay.WithStudyAndLiked)(implicit ctx: Context)
<a class="overlay" href="@routes.Relay.show(r.relay.slug, r.relay.id.value)"></a>
<h3>
  <i class="icon" data-icon=""></i>
  <strong>@r.relay.name</strong>
  <span>@r.relay.description</span>
</h3>
<div class="bits">
  <bit><i data-icon="@if(r.liked){}else{}"></i>&nbsp;@r.relay.likes.value</bit>
  <bit>@trans.by(usernameOrId(r.relay.ownerId))</bit>
</div>
