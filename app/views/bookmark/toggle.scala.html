@(g: Game)(implicit ctx: Context)

@ctx.me.map { m =>
<a class="bookmark@isBookmarked(g, m).fold(" bookmarked", "") hint--top" href="@routes.Bookmark.toggle(g.id)" data-hint="@trans.bookmarkThisGame()">
  <span data-icon="t" class="text on is3">@g.showBookmarks</span>
  <span data-icon="s" class="text off is3">@g.showBookmarks</span>
</a>
}.getOrElse {
@if(g.hasBookmarks) {
<span class="bookmark">
  <span data-icon="s" class="text is3">@g.showBookmarks</span>
</span>
}
}
