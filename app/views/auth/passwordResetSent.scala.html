@(email: String)(implicit ctx: Context)

@auth.layout(
title = trans.passwordReset.str(),
zen = true) {
<div class="content_box small_box signup">
  <div class="signup_box">
    <h1 class="lichess_title is-green" data-icon="E">@trans.checkYourEmail()</h1>
    <p>@trans.weHaveSentYouAnEmailToResetYourPassword()</p>
    <p>@trans.ifYouDoNotSeeTheEmailCheckOtherPlaces()</p>
  </div>
</div>
}
