@(t: lidraughts.team.Team)(implicit ctx: Context)

@title = @{ trans.joinTeam.txt() + " " + t.name }

@team.layout(title = title) {
<div id="team">
  <div class="content_box team_box">
    <h1>@title</h1>
    <form method="post" action="@routes.Team.join(t.id)">
      <input class="submit button" type="submit" value="@trans.joinTeam()" />
    </form>
  </div>
</div>
}
