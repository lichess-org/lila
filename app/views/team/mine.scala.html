@(teams: List[lidraughts.team.Team])(implicit ctx: Context)

@team.layout(
title = trans.myTeams.txt(),
currentTab = "mine".some) {
<div id="team" class="content_box team_box no_padding">
  <h1>@trans.myTeams()</h1>
  <table class="slist">
  @if(teams.size > 0) {
  <tbody>@teams.map(x => team.teamTr(x))</tbody>
    } else {
    @team.noTeam()
    }
  </table>
</div>
}
