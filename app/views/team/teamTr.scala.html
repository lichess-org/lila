@(t: lidraughts.team.Team)(implicit ctx: Context)

<tr class="paginated_element">
  <td class="subject">
    <a class="team-name" href="@routes.Team.show(t.id)">
      <span data-icon="f" class="@{myTeam(t.id).??("is-green")}"></span>
      @t.name
    </a>
    @shorten(t.description, 200)
  </td>
  <td class="info">
    <p>@trans.nbMembers.plural(t.nbMembers, t.nbMembers.localize)</p>
  </td>
</tr>
