@(move: Field, gameId: Field, captcha: lidraughts.common.Captcha)(implicit ctx: Context)

@import play.api.libs.json.Json

<input type="hidden" name="@gameId.name" id="@gameId.id" value="@captcha.gameId" />
@if(ctx.blindMode) {
<input type="hidden" name="@move.name" id="@move.id" value="@captcha.solutions.head" />
} else {
<div class="captureCaptcha clearfix" data-check-url="@routes.Main.captchaCheck(captcha.gameId)">
  <div class="captureFen">
    <div
      class="mini_board parse_fen is2d"
      data-playable="1"
      data-x="@encodeFen(safeJsonValue(Json.toJson(captcha.moves)))"
      data-y="@encodeFen(captcha.white.fold("white", "black"))"
      data-z="@encodeFen(captcha.fen)">@miniBoardContent</div>
  </div>
  <div class="captureSection">
    <label>
      <strong>@trans.colorPlaysCapture(captcha.white.fold(trans.white, trans.black)())</strong><br />
      <br />
      @trans.thisIsADraughtsCaptcha()<br />
      @trans.clickOnTheBoardToMakeYourMove()
      <br /><br />
      @defining(netBaseUrl + routes.Round.watcher(captcha.gameId, captcha.white.fold("white", "black"))) { url =>
      @trans.help() <a class="hint--bottom" data-hint="@trans.viewTheSolution()" target="_blank" href="@url">@url</a>
      }
      <div class="result success text" data-icon="E">@trans.success()</div>
      <div class="result failure text" data-icon="k">@trans.notACapture()</div>
    </label>
    <input type="hidden" name="@move.name" id="@move.id" value="" />
  </div>
</div>
}
