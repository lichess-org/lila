@(g: Game, bg: String, theme: String)

<!doctype html>
<html>
  <head>
    <title>lichess.org TV</title>
    @if(bg == "dark") {
    @cssTag("dark.css")
    }
    @cssTag("common.css")
    @cssTag("board.css")
    <meta charset="utf-8">
  </head>
  <body
    class="highlight embed-tv @bg @theme merida"
    style="width: 226px; height: 266px; overflow: hidden;"
    data-stream-url="@routes.Tv.streamOut">
    <div id="featured_game" title="lichess.org TV">
      @gameFenNoCtx(g, g.firstPlayer.color, tv = true, blank = true)
      @game.vstext(g)
    </div>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    @jsTagCompiled("common.js")
    @jsTagCompiled("tv.js")
    @base.ga()
  </body>
</html>
