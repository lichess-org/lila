@(u: User)(implicit ctx: Context)

@title = @{ s"${u.username} - Kid mode" }

@account.layout(title = title, active = "kid") {
<div class="content_box small_box high">
  <div class="signup_box">
    <h1 class="lichess_title">@trans.kidMode()</h1>
    <p class="explanation">
      @trans.kidModeDescription()
    </p>
    <br />
    <br />
    <br />
    <form action="@routes.Account.kidConfirm" method="POST">
      <input type="submit" class="submit button" value="@if(u.kid) {Disable Kid mode} else {Enable Kid mode}" />
    </form>
    <br />
    <br />
    <p>
      In kid mode, the lichess logo gets a
      <span title="Kid mode" class="kiddo">ðŸ˜Š</span> icon,<br />
      so you know that it's enabled and your kids are safe.
    </p>
  </div>
</div>
}
