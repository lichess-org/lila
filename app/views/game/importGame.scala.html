@(listMenu: lila.game.ListMenu, form: Form[_])(implicit ctx: Context)

@moreCss = {
@cssTag("import.css")
}

@game.layout(
title = trans.importGame.str(),
menu = game.sideMenu(listMenu, "import").some,
moreCss = moreCss) {
<div id="import_game" class="content_box">
  <h1 class="title">@trans.importGame()</h1>
  <form class="import" action="@routes.Importer.sendGame()" method="post">
    <label>
      <span>@trans.pasteThePgnStringHere() :</span>
      @defining(form("pgn")) { field =>
      <textarea name="@field.name" id="@field.id">@field.value</textarea>
      @errMsg(field)
      }
    </label>
    <button class="submit button" type="submit" data-icon="E"> @trans.importGame()</button>
    <div class="progression"></div>
  </form>
</div>
}
