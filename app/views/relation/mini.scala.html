@(userId: String)(implicit ctx: Context)

@relationWith(userId) match {
case None => {
<a class="relation button" href="@routes.Relation.follow(userId)?mini=1">
  <span data-icon="h">&nbsp;@trans.follow()</span>
</a>
}
case Some(true) => {
<a class="relation button" title="@trans.unfollow()" href="@routes.Relation.unfollow(userId)?mini=1">
  <span data-icon="h">&nbsp;@trans.following()</span>
</a>
}
case Some(false) => {
<a class="relation button" title="@trans.unblock()" class="hover_text" href="@routes.Relation.unblock(userId)?mini=1">
  <span data-icon="k">&nbsp;@trans.blocked()</span>
</a>
}
}
