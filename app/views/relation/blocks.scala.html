@(u: User, pag: Paginator[lidraughts.relation.Related])(implicit ctx: Context)

@user.layout(title = u.username + " - " + trans.blocks.pluralSameTxt(pag.nbResults)) {
<div class="content_box no_padding">
  <h1>
    @userLink(u, withOnline = false)
    @trans.blocks.pluralSame(pag.nbResults)
  </h1>
  @user.simpleTable(pag, routes.Relation.blocks())
</div>
}
