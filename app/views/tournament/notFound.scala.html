@()(implicit ctx: Context)

@tournament.bits.layout(title = trans.tournamentNotFound.txt()) {
<div id="tournament">
  <div class="content_box small_box faq_page">
    <h1>@trans.tournamentNotFound()</h1>
    @trans.tournamentDoesNotExist()<br />
    @trans.tournamentMayHaveBeenCanceled()
    <br />
    <br />
    <a href="@routes.Tournament.home()">@trans.returnToTournamentsHomepage()</a>
  </div>
</div>
}.toHtml
