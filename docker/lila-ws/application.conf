# lila-ws configuration for Docker environment
http.port = 9664

# MongoDB configuration
mongo.uri = "mongodb://lichess:password@mongodb:27017/lichess?authSource=admin"

# Redis configuration
redis {
  host = "redis"
  port = 6379
  password = "password"
  uri = "redis://:password@redis:6379"
}

# WebSocket configuration
ws {
  useragent = "lila-ws"
  sri.ttl = 10.minutes
}

# CSRF configuration for development
csrf {
  origin {
    check = false
    whitelist = [
      "http://localhost:9663",
      "http://localhost:80",
      "http://localhost",
      "ws://localhost:9664",
      "ws://localhost"
    ]
  }
}

# Netty configuration
netty {
  useEpoll = false
}

# Development settings
stage = dev
crown.key = "lichess_development_crown_key"

# Logging
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
} 