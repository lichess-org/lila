<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        text-align: center;
        font: 18px 'Noto Sans', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, Sans-Serif;
        background-color: #181818;
        background-image: linear-gradient(to bottom, #2c2c2c, #181818 116px);
        background-repeat: no-repeat;
        color: #a0a0a0;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      h1 {
        font-size: 3em;
        margin: 0.8em 0 0 0;

        font-style: italic;
        font-weight: normal;

      }

        margin: 3em auto;
        padding: 1.5em 0;
        border: 1px solid #333;
        border-width: 1px 0;
        background: #252525;
      }
      a {
        color: #3893e8 !important;
      }
      .panels {
        display: flex;
        justify-content: center;
      }
      .twitter {
        flex: 0 1 400px;
      }
      .more {
        margin-left: 2em;
        text-align: left;
      }
      .game {
        margin: 1em 0;
      }

      @media (max-width: 767px) {
        .explain {
          padding: 1.5em 10px;
          box-sizing: border-box;
        }

        .more {
          text-align: center;
          margin: 0;
        }

          flex-direction: column-reverse;

          margin-top: 20px;
        }

        .game {

        }

          display: none;

      </div>
