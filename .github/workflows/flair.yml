name: Validate Flair

on:
  push:
    paths:
      - '.github/workflows/flair.yml'
      - 'public/flair/**'
  pull_request:
    paths:
      - '.github/workflows/flair.yml'
      - 'public/flair/**'

jobs:
  validate-flair:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get update && sudo apt-get install -y imagemagick
      - run: ./bin/validate-flair public/flair/img/
