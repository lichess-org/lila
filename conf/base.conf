    precision = "s"
    environment-tags {
      include-service = no
      include-host = no
      include-instance = yes
    }
  }
  prometheus {
    buckets {
      default-buckets = [ 10, 100, 1000, 10000, 100000 ]
      time-buckets = [ 0.01, 0.05, 0.1, 0.5, 1, 5, 10 ]
