      security:
        - OAuth2: ["board:play"]
      requestBody:
        description: Parameters of the seek
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                rated:
                  type: boolean
                  description: Whether the game is rated and impacts players ratings.
                  example: true
                  default: false
                time:
                  type: number
                  description: Clock initial time in minutes.
                  example: 15
                  minimum: 0
                  maximum: 180
                increment:
                  type: integer
                  description: Clock increment in seconds.
                  example: 15
                  minimum: 0
                  maximum: 180
                variant:
                  type: string
                  description: The variant of the game.
                  enum:
                    - standard
                    - shogi960
                    - crazyhouse
                    - antishogi
                    - atomic
                    - horde
                    - kingOfTheHill
                    - racingKings
                    - threeCheck
                  default: standard
                color:
                  type: string
                  description: The color to play. Better left empty to automatically get 50% white.
                  enum:
                    - random
                    - white
                    - black
                  default: random
                ratingRange:
                  type: string
                  description: |
