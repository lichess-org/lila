          description: The representation of the OAuth tokens.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                example: [
                  {
                    "lip_AvsS88TozFeSnZa1LN5c": {
                      "scopes": "challenge:read,challenge:write",
                      "userId": "thibault",
                      "expires": 1358509698620
                    },
