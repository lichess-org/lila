                  - $ref: '#/components/schemas/GameStateEvent'
                  - $ref: '#/components/schemas/ChatLineEvent'
              examples:
                gameFull:
                  $ref: '#/components/examples/gameFull'
                gameState:
                  $ref: '#/components/examples/gameState'
                chatLine:
                  $ref: '#/components/examples/chatLine'
