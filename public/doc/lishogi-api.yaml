        - in: query
          name: play
          description: |
            Comma separated sequence of legal moves in USI notation.
            Play additional moves starting from `sfen`.
            Required to find an opening name, if `sfen` is not an exact match
            for a named position.
          schema:
            type: string
            default: ""
          example: d2d4,d7d5
        - in: query
          name: speeds
          description: Comma separated list of game speeds to look for
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Speed'
        - in: query
          name: modes
          description: Comma separated list of modes
          schema:
            type: array
            items:
              type: string
              enum:
                - casual
                - rated
        - in: query
          name: since
          description: Include only games from this month or later
          schema:
            type: string
            default: 0000-01
        - in: query
          name: until
          description: Include only games from this month or earlier
          schema:
            type: string
            default: 3000-12
        - in: query
          name: moves
          description: Number of most common moves to display
          schema:
            type: number
        - in: query
          name: recentGames
          description: Number of recent games to display
          schema:
            type: number
            default: 8
            maximum: 8
      responses:
        "200":
          description: Opening statistics and game references for the position.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                default: "'*'"
          content:
            application/nd-json:
              schema:
                $ref: '#/components/schemas/OpeningExplorerPlayerJson'

  /master/notation/{gameId}:
    servers:
      - url: https://explorer.lishogi.ovh
    get:
      operationId: openingExplorerMasterGame
      summary: OTB master game
      description: |
        **Endpoint: `https://explorer.lishogi.ovh/masters/notation/{gameId}`**

        Example: `curl https://explorer.lishogi.ovh/masters/notation/aAbqI4ey`
      tags:
        - Opening Explorer
      security: []
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
      responses:
        "200":
          description: The PGN representation of the game.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                default: "'*'"
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/MasterGamePgn'

  /standard:
    servers:
      - url: https://tablebase.lishogi.ovh
    get:
      operationId: tablebaseStandard
      summary: Tablebase lookup
      description: |
        **Endpoint: <https://tablebase.lishogi.ovh>**

        Example: `curl http://tablebase.lishogi.ovh/standard?sfen=4k3/6KP/8/8/8/8/7p/8_w_-_-_0_1`
      tags:
        - Tablebase
      security: []
      parameters:
        - in: query
          name: sfen
          description: SFEN of the position. Underscores allowed.
          schema:
            type: string
          required: true
      responses:
        "200":
          description: The tablebase information for the position in standard shogi.
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                default: "'*'"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TablebaseJson'
  /atomic:
    servers:
      - url: https://tablebase.lishogi.ovh
    get:
      operationId: tablebaseAtomic
      summary: Tablebase lookup for Atomic shogi
      description: |
        **Endpoint: <https://tablebase.lishogi.ovh>**
      tags:
        - Tablebase
      responses:
        "200":
          description: The tablebase information for the position in atomic shogi.
          content:
