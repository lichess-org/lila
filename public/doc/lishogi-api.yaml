          type: string
        short:
          type: string

    Speed:
      type: string
      enum:
        - ultraBullet
        - bullet
        - blitz
        - rapid
        - classical
        - correspondence

    PerfType:
      type: string
      enum:
        - ultraBullet
        - bullet
        - blitz
        - rapid
        - classical
        - correspondence
        - minishogi
        - chushogi
        - annanshogi
        - kyotoshogi
        - checkshogi

    Clock:
      type: object
