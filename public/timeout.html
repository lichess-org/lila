<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lichess - timeout</title>
    <style type="text/css">
      html, body {
        font:16px monospace;
        background: #000;
        color: #ebd488;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>lichess.org timeout</h1>

    <img src="/assets/images/maintenance.jpg" alt="Lichess timeout" />

      setTimeout(function() {
        location.reload();
      }, 5000);
    </script>
  </body>
</html>
