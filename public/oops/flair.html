<!doctype html>
<html lang="en">
  <head>
    <title>Lichess user flairs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        flex-flow: row wrap;
        align-content: flex-start;
        font: 16px/1.5 sans-serif;
        background: #262421;
        color: #aaa;
      }
      img {
        width: 32px;
        height: 32px;
      }
      .categs {
        width: 100%;
        padding: 20px;
      }
      .flairs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
      .flairs a {
        color: #aaa;
        text-decoration: none;
        font-size: 12px;
        display: flex;
        flex-flow: row nowrap;
        align-content: flex-start;
        align-items: center;
        justify-content: flex-end;
        flex-direction: row-reverse;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      fetch('/flair/list.txt?nocache=' + Math.random())
        .then(r => r.text())
        .then(text => {
           let categs = {};
           text
             .split('\n')
             .filter(x => x)
             .forEach(flair => {
               const categName = flair.split('.')[0];
               if (!categs[categName]) categs[categName] = [flair];
               else categs[categName].push(flair);
             });
           const container = document.createElement('div');
           container.className = 'categs';
           Object.entries(categs).forEach(([categName, flairs]) => {
             const categDiv = document.createElement('div');
             categDiv.className = 'categ';
             const h2 = document.createElement('h2');
             h2.textContent = categName;
             categDiv.appendChild(h2);
             const flairsDiv = document.createElement('div');
             flairsDiv.className = 'flairs';
             for (const flair of flairs) {
               const a = document.createElement('a');
               a.href = '#' + flair;
               a.id = flair;
               a.textContent = flair;
               const i = document.createElement('img');
               i.loading = 'lazy';
               i.src = '/assets/______4/flair/img/' + flair + '.webp';
               i.title = flair;
               a.appendChild(i);
               flairsDiv.appendChild(a);
             }
             categDiv.appendChild(flairsDiv);
             container.appendChild(categDiv);
           });
           document.body.appendChild(container);
        });
    </script>
  </body>
</html>
